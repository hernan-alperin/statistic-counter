<p id="metodología">Para proyectar el número aproximado de habitantes, se asumió constante la tasa de crecimiento entre cada proyección anual del período 2010-2040 (1). El valor obtenido se redondea al entero más cercano. Más detalles ver código js embebido.</p>
<p>(1) Fuente: <a href="http://www.indec.gov.ar/nuevaweb/cuadros/2/proyeccionesyestimaciones_nac_2010_2040.pdf">indec</a>
